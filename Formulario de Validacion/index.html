<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/style.css">
    <script src="https://kit.fontawesome.com/319f2642c0.js" crossorigin="anonymous"></script>
    <title>Formulario de Validacion</title>
</head>
<body>
    <div class="container">
        <form>
            <i class="fas fa-paper-plane"></i>

            <div class="input-group">
                <label>Nombre y Apellido</label>
                <input type="text" placeholder="Ingresa su nombre" id="contact-name" onkeyup="validateName()">
                <span id="name-error"></span>
            </div>

            <div class="input-group">
                <label>Telefono</label>
                <input type="tel" placeholder="123 456 7890" id="contact-phone" onkeyup="validatePhone()">
                <span id="phone-error"></span>

            </div>          

            <div class="input-group">
                <label>Email</label>
                <input type="email" placeholder="Ingrese el Correo" id="contact-email" onkeyup="validateEmail()">
                <span id="email-error"></span>
            </div>  

            <div class="input-group">
                <label>Tu mensaje</label>
                <textarea rows="5" placeholder="Ingresa su mensaje" id="contact-message" onkeyup="validateMessage()"></textarea>  
                <span id="message-error"></span>
            </div>  

            <button onclick="return validateForm()">Submit</button>
            <span id="submit-error"></span>

        </form>
    </div>
    <script src="/script.js"></script>
</body>
</html>
