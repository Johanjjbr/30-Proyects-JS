<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PortFolio Website</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/319f2642c0.js" crossorigin="anonymous"></script>

</head>
<body>
    <div class="hero">
        <nav>
            <img src="/portfolio_site_img/logo.png" alt="Logo" class="logo">
            <ul>
                <li><a href="">HOME</a></li>
                <li><a href="">ABOUT</a></li>
                <li><a href="">PORTFOLIO</a></li>
                <li><a href="">SERVICES</a></li>
                <li><a href="">HIRE ME</a></li>
            </ul>
            <img src="dark theme icon/moon.png" id="icon">
        </nav>
        <div class="info">
            <h1>Soy <br><span>Johan</span> Brito</h1>
            <p>Este es mi oficial Portafolio - Website para mostrar todos mis trabajos <br> como desarrollador web</p>
            <a href="">Descargar CV</a>
        </div>
        
        <div class="img-box">
            <img src="portfolio_site_img/pattern.png" class="back-img">
            <img src="/portfolio_site_img/pescao.png" class="main-img">
        </div>

        <div class="social-links">
            <a href=""><i class="fa-brands fa-linkedin"></i></a>
            <a href=""><i class="fa-brands fa-behance"></i></a>
            <a href=""><i class="fa-brands fa-dribbble"></i></a>
        </div>
    </div>

    <script>
        var icon = document.getElementById("icon");

        icon.onclick = function(){
            document.body.classList.toggle("dark-theme")
            if(document.body.classList.contains("dark-theme")){
                icon.src ="dark theme icon/sun.png";
            }else{
                icon.src ="dark theme icon/moon.png"
            }
        }
    </script>
</body>
</html>
